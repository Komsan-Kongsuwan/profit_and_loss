<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background-color: #0d1b2a; 
            color: white;
            overflow: hidden;
        }
        
        .layout { 
            display: flex; 
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar { 
            background: #1b263b; 
            padding: 15px 5px; 
            width: 280px; 
            overflow-y: auto;
            overflow-x: hidden;
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .sidebar.collapsed {
            width: 0px;
            padding: 0;
            overflow: hidden;
        }
        
        .sidebar-header { 
            font-size: 13px; 
            font-weight: bold; 
            color: #ff9800; 
            margin: 5px 10px;
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .sidebar-header:hover {
            background-color: rgba(255, 152, 0, 0.1);
        }
        
        .sidebar-toggle {
            font-size: 10px;
            transition: transform 0.3s ease;
        }
        
        .sidebar-toggle.collapsed {
            transform: rotate(-90deg);
        }
        
        .sidebar-content {
            overflow-y: auto;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 1;
            min-height: 0;
        }
        
        .sidebar-content.collapsed {
            max-height: 0 !important;
            opacity: 0;
            overflow: hidden;
        }
        
        .sidebar-content.sites {
            flex: 0 1 auto;
            max-height: 25vh;
        }
        
        .sidebar-content.items {
            flex: 1 1 auto;
            min-height: 0;
            max-height: none;
        }
        
        .sidebar-content.periods {
            flex: 0 1 auto;
            max-height: 25vh;
        }
        
        .category-section { 
            margin-bottom: 12px; 
        }
        
        .category-header { 
            font-size: 11px; 
            font-weight: bold; 
            color: #ffc107; 
            margin: 8px 10px 4px 10px; 
            padding: 6px 8px;
            border-bottom: 1px solid #495057;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-header:hover {
            background-color: rgba(255, 193, 7, 0.1);
        }
        
        .category-toggle {
            font-size: 10px;
            transition: transform 0.3s ease;
        }
        
        .category-toggle.collapsed {
            transform: rotate(-90deg);
        }
        
        .category-items { 
            margin-left: 8px;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            max-height: 2000px;
            opacity: 1;
        }
        
        .category-items.collapsed {
            max-height: 0;
            opacity: 0;
        }
        
        .sidebar-link { 
            display: block; 
            padding: 4px 8px; 
            cursor: pointer; 
            font-size: 11px; 
            color: #e9ecef; 
            border-radius: 3px; 
            margin: 1px 0;
            transition: all 0.2s ease;
        }
        
        .sidebar-link:hover { 
            background: #007bff; 
            color: white; 
        }
        
        .sidebar-link.active { 
            background: #007bff; 
            font-weight: bold; 
            color: white; 
        }
        
        .toggle-btn {
            position: absolute;
            top: 50%;
            left: 280px;
            transform: translateY(-50%);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 8px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 11px;
            z-index: 1000;
            transition: left 0.3s ease;
        }
        
        .toggle-btn:hover { 
            background: #0056b3; 
        }
        
        .toggle-btn.collapsed {
            left: 0px;
        }
        
        .content { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
        }
        
        .title {
            font-size: 24px;
            margin-top: 15px;
            margin-bottom: 20px;
            color: #ff9800;
        }
        
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 15px; 
            margin-top: 20px; 
        }
        
        .card { 
            background: #1b263b; 
            border-radius: 10px; 
            padding: 10px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.3); 
        }
        
        .line-chart { 
            grid-column: span 4; 
            height: 350px;
        }
        
        .bar-chart { 
            grid-column: span 3; 
            height: 350px;
        }
        
        .sites-chart {
            grid-column: span 7;
            height: 350px;
        }
        
        .trend-chart-container {
            grid-column: span 7;
            height: 525px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .trend-chart-title {
            text-align: center;
            color: #ff9800;
            font-size: 16px;
            font-weight: normal;
            margin: 0 0 10px 0;
            padding: 5px 0;
        }
        
        .trend-chart-scroll {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .trend-chart-wrapper {
            height: 100%;
            min-width: 100%;
        }
        
        #trendChart {
            height: 100%;
        }
        
        .card-title { 
            font-size: 14px; 
            color: #9eb3c2; 
            margin-bottom: 5px;
            display: block;
        }
        
        .card-date {
            font-size: 12px;
            color: #ff9800;
            margin-bottom: 8px;
            display: block;
        }
        
        .metric { 
            font-size: 20px; 
            font-weight: bold; 
            margin-top: 5px; 
        }
        
        .file-upload-section {
            margin-bottom: 10px;
            padding: 10px;
            background: #2c3e50;
            border-radius: 5px;
            flex-shrink: 0;
        }

        .file-upload-label {
            display: block;
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            text-align: center;
        }

        .file-upload-label:hover {
            background-color: #218838;
        }

        #fileInput {
            display: none;
        }

        .file-name {
            display: block;
            margin-top: 5px;
            color: #9eb3c2;
            font-size: 10px;
            text-align: center;
        }
        
        .sidebar-hr {
            margin: 8px 0;
            border: 0;
            border-top: 1px solid #495057;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="layout">
        <button class="toggle-btn" id="toggleBtn">HIDE</button>
        
        <div class="sidebar" id="sidebar">
            <div class="file-upload-section">
                <label for="fileInput" class="file-upload-label">Upload Excel</label>
                <input type="file" id="fileInput" accept=".xlsx,.xls">
                <div class="file-name" id="fileName">Loading embedded data...</div>
            </div>
            
            <hr class="sidebar-hr">
            
            <h5 class="sidebar-header" id="sitesHeader">
                <span>Sites</span>
                <span class="sidebar-toggle">▼</span>
            </h5>
            <div id="sidebarSites" class="sidebar-content sites"></div>
            
            <hr class="sidebar-hr">
            
            <h5 class="sidebar-header" id="itemsHeader">
                <span>Item Details</span>
                <span class="sidebar-toggle">▼</span>
            </h5>
            <div id="sidebarItems" class="sidebar-content items"></div>
            
            <hr class="sidebar-hr">
            
            <h5 class="sidebar-header" id="periodsHeader">
                <span>Months</span>
                <span class="sidebar-toggle">▼</span>
            </h5>
            <div id="sidebarPeriods" class="sidebar-content periods"></div>
        </div>
        
        <div class="content">
            <h4 class="title" id="dashboardTitle">Profit & Loss Dashboard</h4>
            
            <div class="grid-container">
                <div class="card">
                    <span class="card-title">Revenue Total</span>
                    <span class="card-date" id="revenueTotalDate">-</span>
                    <h2 class="metric" id="revenueTotalMetric">-</h2>
                </div>
                <div class="card">
                    <span class="card-title">Variable Cost</span>
                    <span class="card-date" id="variableCostDate">-</span>
                    <h2 class="metric" id="variableCostMetric">-</h2>
                </div>
                <div class="card">
                    <span class="card-title">Marginal Profit</span>
                    <span class="card-date" id="marginalProfitDate">-</span>
                    <h2 class="metric" id="marginalProfitMetric">-</h2>
                </div>
                <div class="card">
                    <span class="card-title">Fix Cost</span>
                    <span class="card-date" id="fixCostDate">-</span>
                    <h2 class="metric" id="fixCostMetric">-</h2>
                </div>
                <div class="card">
                    <span class="card-title">Gross Profit</span>
                    <span class="card-date" id="grossProfitDate">-</span>
                    <h2 class="metric" id="grossProfitMetric">-</h2>
                </div>
                <div class="card">
                    <span class="card-title">Expense Total</span>
                    <span class="card-date" id="expenseTotalDate">-</span>
                    <h2 class="metric" id="expenseTotalMetric">-</h2>
                </div>
                <div class="card">
                    <span class="card-title">Operation Profit</span>
                    <span class="card-date" id="operationProfitDate">-</span>
                    <h2 class="metric" id="operationProfitMetric">-</h2>
                </div>
                
                <div class="card line-chart">
                    <canvas id="lineChart"></canvas>
                </div>
                
                <div class="card bar-chart">
                    <canvas id="barChart"></canvas>
                </div>
                
                <div class="card sites-chart">
                    <canvas id="sitesChart"></canvas>
                </div>
                
                <div class="card trend-chart-container">
                    <h4 class="trend-chart-title" id="trendChartTitle">Monthly Change Trend</h4>
                    <div class="trend-chart-scroll">
                        <div class="trend-chart-wrapper" id="trendChartWrapper">
                            <canvas id="trendChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const embeddedData = ''
        // Embedded Excel file data (base64 encoded)
        const EMBEDDED_EXCEL_BASE64 = ''
        // Embedded Excel data - will load automatically on page load
        const EMBEDDED_EXCEL_DATA = []
        // P&L Categories
        // Categories will be built dynamically from Excel "Item" column
        let PL_CATEGORIES = {};

        // No longer need KPI_CONFIGS - KPIs are pre-calculated in Excel
        const KPI_CONFIGS = {};

        // Global state
        let rawData = [];
        let sites = [];
        let items = [];
        let periods = [];
        let selectedSite = null;
        let selectedItem = "Revenue Total";
        let selectedPeriod = null;

        // Toggle sidebar
        document.getElementById('toggleBtn').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleBtn');
            sidebar.classList.toggle('collapsed');
            toggleBtn.classList.toggle('collapsed');
            
            // Switch button text
            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.textContent = 'UNHIDE';
            } else {
                toggleBtn.textContent = 'HIDE';
            }
        });

        // Setup collapsible section handlers
        function setupSectionToggle(headerId, contentId) {
            const header = document.getElementById(headerId);
            const content = document.getElementById(contentId);
            const toggleIcon = header.querySelector('.sidebar-toggle');
            
            header.addEventListener('click', function() {
                content.classList.toggle('collapsed');
                toggleIcon.classList.toggle('collapsed');
            });
        }
        
        // Initialize section toggles
        setupSectionToggle('sitesHeader', 'sidebarSites');
        setupSectionToggle('itemsHeader', 'sidebarItems');
        setupSectionToggle('periodsHeader', 'sidebarPeriods');

        // File upload handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    processData(jsonData);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function processData(data) {
            // KPIs to exclude from the dashboard
            const excludedItems = [
                'Revenue', 
                'Cost Total',
                'Direct Material Ratio',
                'Direct Labor Ratio',
                'Variable Cost Ratio',
                'Fixed Cost Ratio',
                'Outsource Labor Ratio',
                'Fixed Cost Efficiency'
            ];
            
            // Filter out excluded items
            rawData = data.filter(row => !excludedItems.includes(row['Item Detail']));

            // Build categories dynamically from the "Item" column
            PL_CATEGORIES = {};
            rawData.forEach(row => {
                const category = row.Item;
                const itemDetail = row['Item Detail'];
                
                if (category && itemDetail) {
                    if (!PL_CATEGORIES[category]) {
                        PL_CATEGORIES[category] = [];
                    }
                    if (!PL_CATEGORIES[category].includes(itemDetail)) {
                        PL_CATEGORIES[category].push(itemDetail);
                    }
                }
            });

            // Parse dates
            rawData.forEach(row => {
                if (row.Date) {
                    // Excel dates are serial numbers
                    const excelDate = row.Date;
                    if (typeof excelDate === 'number') {
                        row.DateObj = excelDateToJSDate(excelDate);
                    } else {
                        row.DateObj = new Date(excelDate);
                    }
                }
            });

            // Extract unique values
            sites = [...new Set(rawData.map(row => row.Site).filter(s => s))].sort();
            items = [...new Set(rawData.map(row => row['Item Detail']).filter(i => i))];
            
            // Sort periods from newest to oldest (descending)
            periods = [...new Set(rawData.map(row => row.Period).filter(p => p))].sort((a, b) => {
                // Parse period strings (format: "M-YYYY" like "1-2020")
                const [monthA, yearA] = a.split('-').map(Number);
                const [monthB, yearB] = b.split('-').map(Number);
                
                // Compare year first, then month (descending order)
                if (yearB !== yearA) return yearB - yearA;
                return monthB - monthA;
            });

            // Set initial selections
            selectedSite = sites[0] || null;
            selectedItem = "Revenue Total";
            selectedPeriod = periods[0] || null;

            // Build UI
            buildSidebar();
            updateDashboard();
        }

        function excelDateToJSDate(excelDate) {
            const date = new Date((excelDate - 25569) * 86400 * 1000);
            return date;
        }

        function buildSidebar() {
            // Build Sites
            const siteContainer = document.getElementById('sidebarSites');
            siteContainer.innerHTML = '';
            sites.forEach(site => {
                const link = document.createElement('div');
                link.className = 'sidebar-link' + (site === selectedSite ? ' active' : '');
                link.textContent = site;
                link.addEventListener('click', () => {
                    selectedSite = site;
                    updateDashboard();
                    updateActiveLinks();
                });
                siteContainer.appendChild(link);
            });

            // Build categorized items
            const itemContainer = document.getElementById('sidebarItems');
            itemContainer.innerHTML = '';
            
            // Define category display order: P&L Statement first, then KPI
            const categoryOrder = ['P&L Statement', 'KPI'];
            
            categoryOrder.forEach(category => {
                if (PL_CATEGORIES[category]) {
                    const availableItems = PL_CATEGORIES[category].filter(item => items.includes(item));
                    
                    if (availableItems.length > 0) {
                        const section = document.createElement('div');
                        section.className = 'category-section';
                        
                        const header = document.createElement('h6');
                        header.className = 'category-header';
                        
                        const headerText = document.createElement('span');
                        headerText.textContent = category;
                        
                        const toggleIcon = document.createElement('span');
                        toggleIcon.className = 'category-toggle';
                        toggleIcon.textContent = '▼';
                        
                        header.appendChild(headerText);
                        header.appendChild(toggleIcon);
                        section.appendChild(header);
                        
                        const itemsDiv = document.createElement('div');
                        itemsDiv.className = 'category-items';
                        
                        availableItems.forEach(item => {
                            const link = document.createElement('div');
                            link.className = 'sidebar-link' + (item === selectedItem ? ' active' : '');
                            link.textContent = item;
                            link.addEventListener('click', () => {
                                selectedItem = item;
                                updateDashboard();
                                updateActiveLinks();
                            });
                            itemsDiv.appendChild(link);
                        });
                        
                        // Add click handler to toggle category
                        header.addEventListener('click', () => {
                            itemsDiv.classList.toggle('collapsed');
                            toggleIcon.classList.toggle('collapsed');
                        });
                        
                        section.appendChild(itemsDiv);
                        itemContainer.appendChild(section);
                    }
                }
            });
            
            // Add any other categories not in the order list
            for (const [category, categoryItems] of Object.entries(PL_CATEGORIES)) {
                if (!categoryOrder.includes(category)) {
                    const availableItems = categoryItems.filter(item => items.includes(item));
                    
                    if (availableItems.length > 0) {
                        const section = document.createElement('div');
                        section.className = 'category-section';
                        
                        const header = document.createElement('h6');
                        header.className = 'category-header';
                        
                        const headerText = document.createElement('span');
                        headerText.textContent = category;
                        
                        const toggleIcon = document.createElement('span');
                        toggleIcon.className = 'category-toggle';
                        toggleIcon.textContent = '▼';
                        
                        header.appendChild(headerText);
                        header.appendChild(toggleIcon);
                        section.appendChild(header);
                        
                        const itemsDiv = document.createElement('div');
                        itemsDiv.className = 'category-items';
                        
                        availableItems.forEach(item => {
                            const link = document.createElement('div');
                            link.className = 'sidebar-link' + (item === selectedItem ? ' active' : '');
                            link.textContent = item;
                            link.addEventListener('click', () => {
                                selectedItem = item;
                                updateDashboard();
                                updateActiveLinks();
                            });
                            itemsDiv.appendChild(link);
                        });
                        
                        // Add click handler to toggle category
                        header.addEventListener('click', () => {
                            itemsDiv.classList.toggle('collapsed');
                            toggleIcon.classList.toggle('collapsed');
                        });
                        
                        section.appendChild(itemsDiv);
                        itemContainer.appendChild(section);
                    }
                }
            }

            // Add other items not in categories
            const allCategorized = Object.values(PL_CATEGORIES).flat();
            const otherItems = items.filter(item => !allCategorized.includes(item));
            
            if (otherItems.length > 0) {
                const section = document.createElement('div');
                section.className = 'category-section';
                
                const header = document.createElement('h6');
                header.className = 'category-header';
                header.textContent = 'Other Items';
                section.appendChild(header);
                
                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'category-items';
                
                otherItems.forEach(item => {
                    const link = document.createElement('div');
                    link.className = 'sidebar-link' + (item === selectedItem ? ' active' : '');
                    link.textContent = item;
                    link.addEventListener('click', () => {
                        selectedItem = item;
                        updateDashboard();
                        updateActiveLinks();
                    });
                    itemsDiv.appendChild(link);
                });
                
                section.appendChild(itemsDiv);
                itemContainer.appendChild(section);
            }

            // Build Periods
            const periodContainer = document.getElementById('sidebarPeriods');
            periodContainer.innerHTML = '';
            periods.forEach(period => {
                const link = document.createElement('div');
                link.className = 'sidebar-link' + (period === selectedPeriod ? ' active' : '');
                link.textContent = period;
                link.addEventListener('click', () => {
                    selectedPeriod = period;
                    updateDashboard();
                    updateActiveLinks();
                });
                periodContainer.appendChild(link);
            });
        }

        function updateActiveLinks() {
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.classList.remove('active');
            });
            
            document.querySelectorAll('.sidebar-link').forEach(link => {
                if (link.textContent === selectedSite || 
                    link.textContent === selectedItem || 
                    link.textContent === selectedPeriod) {
                    link.classList.add('active');
                }
            });
        }

        function updateDashboard() {
            if (!selectedSite || !selectedItem || !selectedPeriod) return;

            // Update title
            document.getElementById('dashboardTitle').textContent = 'Profit and Loss Analysis';

            // Calculate metrics
            calculateMetrics();

            // Update charts
            updateCharts();
            
            // Update trend chart title
            const trendTitle = document.getElementById('trendChartTitle');
            if (trendTitle) {
                trendTitle.textContent = `${selectedSite} - ${selectedItem} - Monthly Change Trend`;
            }
        }

        function formatNumber(num) {
            if (num === null || num === undefined || isNaN(num)) return '-';
            return Math.round(num).toLocaleString('en-US');
        }

        function calculateMetrics() {
            const siteData = rawData.filter(row => 
                row.Site === selectedSite && row.Period === selectedPeriod
            );

            const metrics = {
                "Revenue Total": 0,
                "Variable Cost Total": 0,
                "Marginal Profit": 0,
                "Fixed Cost Total": 0,
                "Gross Profit": 0,
                "Expense Total": 0,
                "Operating Profit": 0
            };

            for (const [key, value] of Object.entries(metrics)) {
                const data = siteData.filter(row => row['Item Detail'] === key);
                metrics[key] = data.reduce((sum, row) => sum + (row.Amount || 0), 0);
            }

            // Format date as "Jan-2020"
            const dateParts = selectedPeriod.split('-');
            let formattedDate = selectedPeriod;
            if (dateParts.length === 2) {
                const month = parseInt(dateParts[0]);
                const year = dateParts[1];
                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                formattedDate = `${monthNames[month - 1]}-${year}`;
            }

            // Update card dates
            const siteAndDate = `${selectedSite} (${formattedDate})`;
            document.getElementById('revenueTotalDate').textContent = siteAndDate;
            document.getElementById('variableCostDate').textContent = siteAndDate;
            document.getElementById('marginalProfitDate').textContent = siteAndDate;
            document.getElementById('fixCostDate').textContent = siteAndDate;
            document.getElementById('grossProfitDate').textContent = siteAndDate;
            document.getElementById('expenseTotalDate').textContent = siteAndDate;
            document.getElementById('operationProfitDate').textContent = siteAndDate;

            // Update metric values
            document.getElementById('revenueTotalMetric').textContent = formatNumber(metrics["Revenue Total"]);
            document.getElementById('variableCostMetric').textContent = formatNumber(metrics["Variable Cost Total"]);
            document.getElementById('marginalProfitMetric').textContent = formatNumber(metrics["Marginal Profit"]);
            document.getElementById('fixCostMetric').textContent = formatNumber(metrics["Fixed Cost Total"]);
            document.getElementById('grossProfitMetric').textContent = formatNumber(metrics["Gross Profit"]);
            document.getElementById('expenseTotalMetric').textContent = formatNumber(metrics["Expense Total"]);
            document.getElementById('operationProfitMetric').textContent = formatNumber(metrics["Operating Profit"]);
        }

        // Chart.js instances
        let lineChartInstance = null;
        let barChartInstance = null;
        let sitesChartInstance = null;
        let trendChartInstance = null;
        let trendLabelMode = 'value'; // Start with 'value', then 'change', then 'percentage'

        // Register datalabels plugin
        Chart.register(ChartDataLabels);

        // Disable datalabels plugin by default (only use in trend chart)
        Chart.defaults.set('plugins.datalabels', {
            display: false
        });

        // Crosshair plugin for vertical hover line
        const crosshairPlugin = {
            id: 'crosshair',
            afterDraw: (chart) => {

                            }

                    },
                    scales: {
                        x: {
                            ticks: {
                                color: 'white',
                                maxRotation: 90,
                                minRotation: 90,
                                font: {
                                    size: 10,
                                    family: 'Arial'
                                },
                                callback: function(value, index) {
                                    const date = trendData[index].date;
                                    const month = date.toLocaleString('en-US', { month: 'short' });
                                    const year = date.getFullYear();
                                    return `${month}-${year}`;
                                },
                                autoSkip: false
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                drawTicks: false,
                                lineWidth: 1
                            },
                            border: {
                                color: 'white',
                                width: 1
                            }
                        },
                        y: {
                            min: suggestedMin,
                            max: suggestedMax,
                            ticks: {
                                display: true,
                                color: 'white',
                                font: {
                                    size: 11,
                                    family: 'Arial'
                                },
                                callback: function(value) {
                                    if (isRegularKPI) {

                                        return Math.round(value);

                                    return value.toLocaleString();

                            grid: {

            // Add double-click handler to cycle through label modes
            const trendCanvas = document.getElementById('trendChart');
            trendCanvas.ondblclick = function() {
                // Disable double-click for KPI items
                if (isKPI) {
                    return; // Do nothing for KPI items
                }
                
                // Cycle through modes: value -> change -> percentage -> value
                if (trendLabelMode === 'value') {
                    trendLabelMode = 'change';
                } else if (trendLabelMode === 'change') {
                    trendLabelMode = 'percentage';
                } else {
                    trendLabelMode = 'value';
                }
                
                // Update the chart
                trendChartInstance.update();
            };
        }

        function calculateKPIData(siteData, kpiName) {
            const config = KPI_CONFIGS[kpiName];
            const result = [];

            // Group by date
            const dateGroups = {};
            siteData.forEach(row => {
                const dateKey = row.DateObj.toISOString().split('T')[0];
                if (!dateGroups[dateKey]) {
                    dateGroups[dateKey] = { date: row.DateObj, rows: [] };
                }
                dateGroups[dateKey].rows.push(row);
            });

            for (const [dateKey, group] of Object.entries(dateGroups)) {
                let numeratorSum = 0;
                let denominatorSum = 0;

                if (Array.isArray(config.numerator)) {
                    numeratorSum = group.rows
                        .filter(row => config.numerator.includes(row['Item Detail']))
                        .reduce((sum, row) => sum + (row.Amount || 0), 0);
                } else {
                    numeratorSum = group.rows
                        .filter(row => row['Item Detail'] === config.numerator)
                        .reduce((sum, row) => sum + (row.Amount || 0), 0);
                }

                denominatorSum = group.rows
                    .filter(row => row['Item Detail'] === config.denominator)
                    .reduce((sum, row) => sum + (row.Amount || 0), 0);

                const percentage = denominatorSum > 0 ? (numeratorSum / denominatorSum * 100) : 0;
                result.push({ date: group.date, amount: percentage });
            }

            return result.sort((a, b) => a.date - b.date);
        }

        function calculateKPIYearlyData(siteData, kpiName) {
            const config = KPI_CONFIGS[kpiName];
            const result = [];

            // Group by year
            const yearGroups = {};
            siteData.forEach(row => {
                const year = row.DateObj.getFullYear();
                if (!yearGroups[year]) {
                    yearGroups[year] = [];
                }
                yearGroups[year].push(row);
            });

            for (const [year, rows] of Object.entries(yearGroups)) {
                let numeratorSum = 0;
                let denominatorSum = 0;

                if (Array.isArray(config.numerator)) {
                    numeratorSum = rows
                        .filter(row => config.numerator.includes(row['Item Detail']))
                        .reduce((sum, row) => sum + (row.Amount || 0), 0);
                } else {
                    numeratorSum = rows
                        .filter(row => row['Item Detail'] === config.numerator)
                        .reduce((sum, row) => sum + (row.Amount || 0), 0);
                }

                denominatorSum = rows
                    .filter(row => row['Item Detail'] === config.denominator)
                    .reduce((sum, row) => sum + (row.Amount || 0), 0);

                // For REV/HC, return the raw value; for other KPIs, convert to percentage
                const percentage = denominatorSum > 0 ? (numeratorSum / denominatorSum * 100) : 0;
                result.push({ year: parseInt(year), amount: percentage });
            }

            return result.sort((a, b) => a.year - b.year);
        }

        // Auto-load data from external JSON file on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadExternalData();
        });

        async function loadExternalData() {
            try {
                console.log('Loading data from external JSON file...');
                
                // Show loading message
                document.getElementById('fileName').textContent = 'Loading data...';
                
                // Fetch the JSON data
                const response = await fetch('profit_and_loss_data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const jsonData = await response.json();
                
                console.log(`Loaded ${jsonData.length} rows from JSON file`);
                
                // Process the data
                processData(jsonData);
                document.getElementById('fileName').textContent = 'profit_and_loss_data.json';
                
            } catch (error) {
                console.error('Error loading external JSON data:', error);
                
                // Try fallback to embedded data if available
                if (typeof EMBEDDED_EXCEL_DATA !== 'undefined' && EMBEDDED_EXCEL_DATA && EMBEDDED_EXCEL_DATA.length > 0) {
                    console.log('Falling back to embedded data...');
                    processData(EMBEDDED_EXCEL_DATA);
                    document.getElementById('fileName').textContent = 'profit_and_loss_raw_data.xlsx (embedded)';
                    return;
                }
                
                // Show error message
                const dataTableElement = document.getElementById('dataTable');
                if (dataTableElement) {
                    dataTableElement.innerHTML = 
                        `<div class="no-data-message">
                            Error loading data: ${error.message}<br>
                            Please ensure profit_and_loss_data.json is in the same directory as this HTML file.<br>
                            Or upload an Excel file manually.
                        </div>`;
                }
                document.getElementById('fileName').textContent = 'Error loading file';
            }
        }
